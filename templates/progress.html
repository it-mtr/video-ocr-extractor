        .progress-bar::after {

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3),

<body>

    <script>
        function updateProgress() {
            fetch('/api/progress')
                .then(response => response.json())
                .then(data => {
                    // æ›´æ–°è¿›åº¦æ¡
                    const percent = data.percent || 0;
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = percent + '%';
                    progressBar.textContent = Math.round(percent) + '%';

                    // æ›´æ–°çŠ¶æ€æ–‡å­—
                    const statusText = document.getElementById('statusText');
                    statusText.className = 'status-text';
                    
                    if (data.status === 'running') {
                        statusText.innerHTML = '<span class="blinking"></span><span class="status-running">æ­£åœ¨è¯†åˆ«ä¸­...</span>';
                    } else if (data.status === 'completed') {
                        statusText.innerHTML = '<span>âœ…</span><span class="status-completed">è¯†åˆ«ä»»åŠ¡å·²å®Œæˆï¼</span>';
                    } else {
                        statusText.innerHTML = '<span>â¸ï¸</span><span class="status-idle">ä»»åŠ¡æœªå¼€å§‹æˆ–å·²æš‚åœ</span>';
                    }

                    // æ›´æ–°è¯¦æƒ…æ•°æ®ï¼ˆæ·»åŠ åŠ¨ç”»æ•ˆæœï¼‰
                    animateValue('recordsCount', parseInt(document.getElementById('recordsCount').textContent), data.records_count || 0, 500);
                    document.getElementById('currentTime').textContent = data.current_time_str || '00:00';
                    document.getElementById('fps').textContent = Math.round(data.fps || 0);
                })
                .catch(err => {
                    console.error('è·å–è¿›åº¦å¤±è´¥:', err);
                    document.getElementById('statusText').innerHTML = '<span>âŒ</span><span style="color: #ff5252;">è¿æ¥å¤±è´¥ï¼Œæ­£åœ¨é‡è¯•...</span>';
                });
        }

        // æ•°å­—åŠ¨ç”»æ•ˆæœ
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current);
            }, 16);
        }

        // æ¯ 2 ç§’è½®è¯¢ä¸€æ¬¡
        setInterval(updateProgress, 2000);
        // ç«‹å³æ‰§è¡Œä¸€æ¬¡
        updateProgress();
    </script>
